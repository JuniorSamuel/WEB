<div>
   
    <div class=" justify-content-between row">
        <div class="col-12 col-md-4">
            <form>
                <input class=" form-control" type="text" name="buscarUsuario" id="buscarUsuario"
                    placeholder="Buscar usuario" (keyup)="setFiltro($event)" value="" [(ngModel)]="filtro">
            </form>
        </div>

        <div class="col-12 col-md-auto">
            <button class="btn btn-success"> 
                <i class="bi bi-person-plus mx-1"></i> Agregar Poster
            </button>
        </div>
    </div>

    <div class="mt-2">
        <div>
            <table mat-table [dataSource]="dataSource" class="">

                <!-- Position Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
