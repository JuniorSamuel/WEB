<div class="container">
    <h2>Postear vacante</h2>
    <hr>
    <form [formGroup]='postForm' (ngSubmit)='onSubmit()'>
        <div class="form-group row mt-3 ">
            <div class=" col-sm-12 col-lg-8">
                <label for="validationServer01">Categoria:</label>
                <input class="form-control lg-3 " type="text" name="categoria" id="validationServer01"
                    placeholder="Categoria" formControlName="idCategoria" required>
            </div>
        </div>
        <div class="form-group  mt-3">
            <label for="tiempo">Tiempo:</label>
            <mat-radio-group id="tiempo" aria-label="Select an option" formControlName='horario'>
                <mat-radio-button value='Tiempo completo' class="px-2 bg-radio-blup" checked>Tiempo completo
                </mat-radio-button>
                <mat-radio-button value='Medio tiempo' class="px-2 bg-radio-blup">Medio tiempo</mat-radio-button>
                <mat-radio-button value='Freelancer' class="px-2 bg-radio-blup">Freelancer</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group  mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="campania">Compañía:</label>
                <input class="form-control" type="text" name="campania" id="campania" placeholder="Compañía"
                    formControlName="campania" required>
            </div>
        </div>
        <div class="form-group  mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="url">URL:</label>
                <input class="form-control" type="text" name="url" id="url" placeholder="URL">
            </div>
        </div>
        <div class="form-group  mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="posicion">Posición:</label>
                <input class="form-control" type="text" name="posicion" id="posicion" placeholder="Posición"
                    formControlName="posicion">
            </div>
        </div>
        <div class="form-group  mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="ubicacion">Ubicación:</label>
                <input class="form-control" type="text" name="ubicacion" id="ubicacion" placeholder="Ubicación"
                    formControlName="ubicacion">
            </div>
        </div>
        <div class="form-group  mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="ubicacion">Correo:</label>
                <input class="form-control" type="text" name="correo" id="correo" placeholder="Correo"
                    formControlName="correo">
            </div>
        </div>
        <div class="form-group  mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="ubicacion">Telefono:</label>
                <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Telefono"
                    formControlName="telefono">
            </div>
        </div>
        <div class="form-group mt-3">
            <div class="col-sm-12 col-lg-8">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="10"
                    placeholder="Descripción" formControlName="descripcion">
            </textarea>
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-12 col-md-2">
                <input type="submit" value="Agregar" class="btn btn-success">
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="reset" value="Cancelar" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
