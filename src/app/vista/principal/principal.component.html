<app-navegacion></app-navegacion>


<div class="container mt-3 hm">
  <div class="row">
    <div class="col-12 col-md-4">
      <form>
        <input class=" form-control" type="text" name="buscarCategoria" id="buscarCategoria" placeholder="Buscar Categoria"
          (keyup)="setFiltro()" value="" [(ngModel)]="filtro">
      </form>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> <a class="btn btn-success" routerLink="/Ofertas/{{element.idCategoria}}/{{element.nombre}}"> <i class="bi bi-eye"></i> Ver </a></td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<app-pie></app-pie>
