<div class="container">
    <h2>Categoria</h2>
    <hr>
    <form [formGroup]="formCagoria" (ngSubmit)='onSubmit()'>

        <div class="form-group row mt-3">
            <label class="cat">Categoría: </label>
            <input type="text" class="form-control" id="Categoria" placeholder="Categoría" formControlName='nombre'>
        </div>
        <div class="form-group mt-2 mb-4">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button (click)="onClickNo()" type="reset" class="btn btn-danger mx-2">Cancelar</button>
        </div>
    </form>
</div>
