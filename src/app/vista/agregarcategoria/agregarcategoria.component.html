<app-navegacion></app-navegacion>
<div class="container hm">
    <form>
        <div class="form-group">
          <label class="cat">Categoría: </label>
          <input type="text" class="form-control" id="Categoria" placeholder="Categoría">
        </div>
        <div class="form-group mt-2 mb-4">
            <button type="button" class="btn btn-success">Agregar</button>
            <button type="button" class="btn btn-danger mx-2">Cancelar</button>
        </div>
    </form>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">      
          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <ng-component>
              <th mat-header-cell *mat-header-cell> </th>
          </ng-component>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>

<app-pie></app-pie>
